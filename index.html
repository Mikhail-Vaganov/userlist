<!DOCTYPE html>
<html lang="en" ng-app="userListApp">
<head>
    <meta charset="utf-8">
    <title>Userlist</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://docs.angularjs.org/favicon.ico">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!--<script src="bower_components/angular/angular.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <button class="btn btn-primary" type="submit">Create</button>
                <!--tool panel-->
            </div>
            <div class="row" ng-controller="ListCtrl">
                <ul class="list-unstyled user-list">
                    <li class="user-item" ng-repeat="user in users">
                        <span>{{user.user_name}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User info</h3>
                </div>
                <div class="panel-body">
                    User info content
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User balance</h3>
                </div>
                <div class="panel-body">
                    User balance content
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User operations</h3>
                </div>
                <div class="panel-body">
                    User operations content
                </div>
            </div>
        </div>
    </div>
</div>
</body>
